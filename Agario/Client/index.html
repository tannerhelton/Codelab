<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Agario</title>
    <!-- Link the stylesheet to the file -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="content">
        <h1>Agario</h1>
        <div id="error"></div>
        <div id="noerror">
            <div id="user">
                <span>My name is: </span>
                <input type="text" id="user-name">
                <button id="user-save">Save</button>
            </div>
            <br>
            <!-- All of the messages are displayed here -->
            <div id="log">
                <div class="message">Message Log:</div>
            </div>
            <br>
            <div id="controls">
				<input type="text" id="message" disabled="true">
                <br>
                <button id="send" disabled="true">Send</button>
				<br>
                <button id="restart" disabled="true">Restart</button>
            </div>
        </div>
    </div>
    <!-- Necessary scripts for the server/mainjs file to run as well as linking the main js file -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
