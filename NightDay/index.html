<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Night and Day</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="orb" class="sun visible">
        <div id="moonspot1" class="notvisible"></div>
        <div id="moonspot2" class="notvisible"></div>
        <div id="moonspot3" class="notvisible"></div>
    </div>

    <div id="planet1" class="light notvisible">
        <div id="moonspot11" class="notvisible"></div>
        <div id="moonspot21" class="notvisible"></div>
        <div id="moonspot31" class="notvisible"></div>
    </div>
    <div id="planet4" class="light visible"></div>
    <div id="planet2" class="light2 visible"></div>
    <div id="planet5" class="light2 notvisible"></div>
    <div id="planet3" class="light3 visible"></div>
    <div id="planet6" class="light3 notvisible"></div>
    <div id="sky" class="day"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
