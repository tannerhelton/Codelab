<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Node Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="main.js"></script>
    <div id="content">
        <h1>Chat</h1>
        <div id="user">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Name: </span>
                <input id="user-name" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <button id="user-save" class="btn btn-primary">Save</button>
        </div>
        <br>
        <div id="log">
            <div class="msgLog"><strong>Chat:</strong></div>
        </div>
        <br>
        <div id="controls">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Message: </span>
                <input id="message" type="text" class="form-control" maxlength="1000" placeholder="Content" aria-describedby=" basic-addon1">
            </div>
            <button id="send" class="btn btn-primary">Send</button>
        </div>
    </div>
</body>

</html>
