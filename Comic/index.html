<!DOCTYPE html>
<html>

<head>
    <title>Coder</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="page">
        <div id="titleblock">
            <h1>A day at Rockhurst</h1>
            <h2>By Tanner Helton and JW Clark</h2>
        </div>
        <div id="panel1">
            <div class="narration top left infront">Get Up ...</div>
            <div class="bigtext bottom left infront">... and have a good breakfast</div>
            <img src="img/breakfast.jpg" id="image1" class="inback">
        </div>
        <div id="panel2">
            <div class="narration top left infront">Drive to school</div>
            <div class="bigtext bottom right infront">Being very careful</div>
            <img src="img/car.jpg" id="image2" class="inback">
        </div>
        <div id="panel3">
            <div class="narration top left infront">Don't get pulled over</div>
            <div class="bigtext bottom right infront">Unlike my brother</div>
            <img src="img/cop.jpg" id="image3" class="inback">
        </div>
        <div id="panel4">
            <div class="narration top left infront">Park</div>
            <div class="bigtext bottom left infront">Hopefully someone didn't take my spot!</div>
            <img src="img/spot.jpg" id="image4" class="inback">
        </div>
        <div id="panel5">
            <div class="narration top left infront">Go to class</div>
            <div class="bigtext bottom right infront"></div>
            <img src="img/class.JPG" id="image5" class="inback">
        </div>
        <div id="panel6">
            <div class="narration top left infront">Eat Lunch</div>
            <div class="bigtext bottom right infront">Pizza is good</div>
            <img src="img/pizza.jpg" id="image6" width="100%" class="inback">
        </div>
        <div id="panel7">
            <div class="narration top left infront">Leave School</div>
            <div class="bigtext bottom right infront">More talking.</div>
            <img src="img/school.JPG" id="image7" class="inback">
        </div>
        <div id="panel8">
            <div class="narration top left infront">Go to sleep</div>
            <div class="bigtext bottom right infront">Zzzzzzz...</div>
            <img src="img/panel_5.jpg" id="image8" class="inback">
        </div>

    </div>
</body>

</html>
